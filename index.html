<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Exhibition Maps</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #e8f0ff, #fde4f9);
        }

        header {
            background: #283593;
            padding: 25px;
            text-align: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.3);
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            margin-bottom: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .viewer {
            width: 100%;
            height: 800px;
            border: 2px solid #ddd;
            border-radius: 12px;
            overflow: scroll;
            background: #fafafa;
            box-shadow: inset 0 0 8px rgba(0,0,0,0.1);
        }

        .viewer img {
            width: 100%;
            display: block;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>

<body>

<header>School Exhibition – Maps & Venues</header>

<div class="container">

    <!-- IMAGE SCROLL -->
    <div class="card">
        <div class="title">Junior Block Layout (Scrollable)</div>
        <div class="viewer">
            <img src="https://raw.githubusercontent.com/priyavairamanickam-stack/School_Exhibition_QRCode/main/JuniorBlock_Layout.png?raw=1"
                 alt="Junior Block Layout Map">
        </div>
    </div>

    <!-- PDF SCROLL -->
    <div class="card">
        <div class="title">Exhibition Venues & Schedule (Scrollable PDF)</div>
        <div class="viewer">
            <embed src="https://raw.githubusercontent.com/priyavairamanickam-stack/School_Exhibition_QRCode/main/Explora_Venues.pdf?raw=1"
                   type="application/pdf" width="100%" height="100%">
        </div>
    </div>

</div>

<footer>
    © Sri Kumaran Children’s Home – Exhibition Map
</footer>

</body>
</html>
