<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explora 2025 Guidebook</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f0f1a;
        color: white;
        overflow-x: hidden;
    }

    /* ===================== DNA ANIMATION BACKGROUND ===================== */

    /* Floating glowing particles */
    .dna-particles {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        overflow: hidden;
        z-index: -3;
    }
    .dna-particles span {
        position: absolute;
        width: 6px; height: 6px;
        background: rgba(100,150,255,0.9);
        border-radius: 50%;
        animation: floatDots 6s linear infinite;
        filter: blur(0.5px);
    }
    @keyframes floatDots {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        50% { transform: translateY(-80px) scale(1.3); opacity: 0.8; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    /* DNA Twin Ribbon Wave */
    .dna-strands {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        overflow: hidden;
        z-index: -2;
    }
    .strand {
        position: absolute;
        width: 200%;
        height: 4px;
        background: linear-gradient(90deg, #5ad, #aaf, #5ad);
        opacity: 0.6;
        animation: wave 6s infinite linear;
        border-radius: 2px;
    }
    .strand:nth-child(1) { top: 30%; }
    .strand:nth-child(2) { top: 60%; animation-duration: 8s; }

    @keyframes wave {
        from { transform: translateX(-50%); }
        to   { transform: translateX(0%); }
    }

    /* ===================== MAIN TITLE ===================== */

    .main-title {
        text-align: center;
        font-size: 2.8rem;
        font-weight: 700;
        margin-top: 40px;
        margin-bottom: 20px;
        color: #ffffff;
        text-shadow: 
            0 0 10px rgba(255,255,255,0.8),
            0 0 25px rgba(120,190,255,0.9);
    }

    /* ===================== CONTENT CONTAINER ===================== */

    .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(8px);
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(255,255,255,0.15);
    }

    .section-title {
        font-size: 1.9rem;
        margin: 20px 0 10px;
        text-shadow: 0 0 8px rgba(255,255,255,0.6);
    }

    /* ===================== IMAGE STYLE ===================== */

    .image-container {
        overflow: hidden;
        border-radius: 12px;
        border: 2px solid rgba(255,255,255,0.4);
        box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }
    .image-container img {
        width: 100%;
        border-radius: 12px;
        display: block;
    }

    /* ===================== PDF VIEWER ===================== */

    .pdf-container {
        overflow-x: auto;
        white-space: nowrap;
        border-radius: 12px;
        padding: 10px;
        border: 2px solid rgba(255,255,255,0.4);
        background: rgba(0,0,0,0.2);
        box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    iframe {
        width: 1000px;
        height: 600px;
        border: none;
        border-radius: 12px;
    }

    /* Mobile */
    @media (max-width: 600px) {
        iframe {
            height: 450px;
            width: 900px;
        }
        .main-title {
            font-size: 2.2rem;
        }
    }
</style>
</head>

<body>

<!-- ================= DNA ANIMATION LAYERS ================= -->
<div class="dna-particles">
    <!-- 25 moving dots -->
    <script>
        for (let i = 0; i < 25; i++) {
            document.write('<span style="left:'+Math.random()*100+'%; top:'+Math.random()*100+'%; animation-delay:'+(Math.random()*3)+'s;"></span>');
        }
    </script>
</div>

<div class="dna-strands">
    <div class="strand"></div>
    <div class="strand"></div>
</div>

<!-- ================= MAIN TITLE ================= -->
<h1 class="main-title">Guidebook to our Explora 2025!!</h1>

<!-- ================= CONTENT BOX ================= -->
<div class="container">

    <!-- SCHOOL MAP -->
    <h2 class="section-title">School Map</h2>
    <div class="image-container">
        <img src="JuniorBlock_Layout.png" alt="School Map">
    </div>

    <!-- VENUES PDF -->
    <h2 class="section-title">Venues of our Explora 2025!!</h2>
    <div class="pdf-container">
        <iframe src="Explora_Venues.pdf"></iframe>
    </div>

</div>

</body>
</html>
